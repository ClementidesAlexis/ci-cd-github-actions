image: node:18

stages:
  - validate
  - test
  - build
  - release

# -------------------------
# VALIDATION
# -------------------------

lint:
  stage: validate
  script:
    - npm ci
    - npm run lint

# -------------------------
# TESTS
# -------------------------

unit-test:
  stage: test
  script:
    - npm ci
    - npm test

e2e-test:
  stage: test
  script:
    - npm ci
    - npm run test:e2e

# -------------------------
# BUILD DOCKER IMAGE
# -------------------------

build-image:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker image build --platform=linux/amd64 -t $IMAGE_TAG -t $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE --all-tags

# -------------------------
# RELEASE
# -------------------------

release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - echo "Creating release..."
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
  release:
    tag_name: "v$CI_COMMIT_SHORT_SHA"
    description: "Release for commit $CI_COMMIT_SHORT_SHA"
